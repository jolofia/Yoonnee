<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-agence-heading" jhiTranslate="yoonneeApp.agence.home.createOrEditLabel">Create or edit a Agence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!agence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="agence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yoonneeApp.agence.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="agence.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yoonneeApp.agence.adresse"
                           for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                           [(ngModel)]="agence.adresse"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yoonneeApp.agence.ville"
                           for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                           [(ngModel)]="agence.ville"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yoonneeApp.agence.pays"
                           for="field_pays">Pays</label>
                    <input type="text" class="form-control" name="pays" id="field_pays"
                           [(ngModel)]="agence.pays"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yoonneeApp.agence.telephone"
                           for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                           [(ngModel)]="agence.telephone"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
